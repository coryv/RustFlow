nodes:
  - id: "users_source"
    type: "file_source"
    data:
      path: "examples/data/users.json"
  
  - id: "orders_source"
    type: "file_source"
    data:
      path: "examples/data/orders.json"

  - id: "join_users_orders"
    type: "join"
    data:
      type: "key"
      key: "id"        # User ID in users.json
      right_key: "user_id" # User ID in orders.json

  - id: "log_joined"
    type: "console_output"

edges:
  # Users -> Join Left (Port 0)
  - from: "users_source"
    to: "join_users_orders"
    to_port: 0

  # Orders -> Join Right (Port 1)
  - from: "orders_source"
    to: "join_users_orders"
    to_port: 1

  # Join -> Log
  - from: "join_users_orders"
    to: "log_joined"
