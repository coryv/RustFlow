name: "Notion Test Workflow"
nodes:
  - id: "trigger"
    type: "manual_trigger"

  - id: "list_users"
    type: "action"
    config:
      integration: "Notion"
      node: "List Users"
      credential_id: "REPLACE_WITH_YOUR_CREDENTIAL_ID"

  - id: "search"
    type: "action"
    config:
      integration: "Notion"
      node: "Search"
      credential_id: "REPLACE_WITH_YOUR_CREDENTIAL_ID"
      input:
        query: "Test"

  - id: "output"
    type: "console_output"

edges:
  - from: "trigger"
    to: "list_users"
  - from: "list_users"
    to: "search"
  - from: "search"
    to: "output"
