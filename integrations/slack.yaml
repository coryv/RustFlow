name: "Slack"
nodes:
  - name: "Post Message"
    type: "action"
    implementation:
      type: "http"
      method: "POST"
      url: "https://slack.com/api/chat.postMessage"
      headers:
        Authorization: "Bearer {{ credential.token }}"
        Content-Type: "application/json"
      body:
        channel: "{{ input.channel }}"
        text: "{{ input.text }}"
    properties:
      - name: "credential_id"
        label: "Credential ID"
        type: "text"
        required: true
      - name: "channel"
        label: "Channel"
        type: "text"
        required: true
      - name: "text"
        label: "Message Text"
        type: "text"
        required: true
