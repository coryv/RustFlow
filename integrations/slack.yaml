name: "Slack"
credentials:
  - name: "token"
    label: "Bot User OAuth Token"
    type: "password"
    required: true
    description: "Your Slack Bot User OAuth Token (starts with xoxb-)"
nodes:
  - name: "Post Message"
    type: "action"
    documentation: |
      Posts a message to a Slack channel.

      ### Properties
      - **credential_id**: The ID of the Slack credential to use.
      - **channel**: The channel ID or name to post to.
      - **text**: The message text to post.
    implementation:
      type: "http"
      method: "POST"
      url: "https://slack.com/api/chat.postMessage"
      headers:
        Authorization: "Bearer {{ credential.token }}"
        Content-Type: "application/json"
      body:
        channel: "{{ input.channel }}"
        text: "{{ input.text }}"
    properties:
      - name: "credential_id"
        label: "Credential ID"
        type: "text"
        required: true
      - name: "channel"
        label: "Channel"
        type: "text"
        required: true
      - name: "text"
        label: "Message Text"
        type: "text"
        required: true
